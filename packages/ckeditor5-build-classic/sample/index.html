<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
		.image_resized.resize-25 { width: 25% }
		.image_resized.resize-50 { width: 50% }
		.image_resized.resize-75 { width: 75% }
		.my-align-center { text-align: center }
		.my-align-left { text-align: left }
		.my-align-right { text-align: right }


	</style>
</head>
<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<div id="editor">
	<h2>Sample</h2>

	<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>

	<figure class="image">
		<img src="../tests/manual/sample.jpg" alt="Autumn fields" />
	</figure>

	<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
</div>

<script src="../build/ckeditor.js"></script>

<script>

	ClassicEditor.create( document.querySelector( '#editor' ), {
		wordCount: {
            onUpdate: stats => {
                // Prints the current content statistics.
                console.log( `Characters: ${ stats.characters }\nWords: ${ stats.words }` );
            }
		},
		alignment: {
            options: [                
				{ name: 'left', className: 'my-align-left' },
				{ name: 'center', className: 'my-align-center' },
				{ name: 'right', className: 'my-align-right' }
			]
        },
	} )
		.then( editor => {
			window.editor = editor;
			editor.setData('<figure class=\"image image-style-align-left image_resized resize-75\" style="width:50%"><img src=\"https://ntpproductionall.blob.core.windows.net/ntp-content-production/content/do_31265260262807961612081/artifact/................media-l-24-democracy-and-media-class-vii-assamese_1544507157016.jpg\" alt=\"do_31265260262807961612081\" data-asset-variable=\"do_31265260262807961612081\"></figure>')
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>

</body>
</html>
