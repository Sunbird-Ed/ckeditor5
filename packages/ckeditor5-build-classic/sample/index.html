<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 1200px;
			margin: 20px auto;
		}
		figure img {
			width: 100%;
		}

		.resize-25 { width: 25% }
		.resize-50 { width: 50% }
		.resize-75 { width: 75% }
		.resize-100 { width: 100% }
		.text-left { text-align: left }
		.text-center { text-align: center }
		.text-right { text-align: right }
		.fs-8 { font-size:  8px }
		.fs-10 { font-size: 10px  }
		.fs-12 { font-size: 12px  }
		.fs-14 { font-size: 14px  }
		.fs-16 { font-size: 16px  }
		.fs-18 { font-size: 18px  }
		.fs-20 { font-size: 20px  }
		.fs-22 { font-size: 22px  }
		.fs-24 { font-size: 24px  }
		.fs-26 { font-size: 26px  }
		.fs-28 { font-size: 28px  }
		.fs-30 { font-size: 30px  }
		.fs-36 { font-size: 36px  }


	</style>
</head>
<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<div id="editor">
	<h2>Sample</h2>

	<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>

	<figure class="image">
		<img src="../tests/manual/sample.jpg" alt="Autumn fields" />
	</figure>

	<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
</div>

<script src="../build/ckeditor.js"></script>
<script src="../../../node_modules//@ckeditor/ckeditor5-inspector/build/inspector.js"></script>


<script>

	ClassicEditor.create( document.querySelector( '#editor' ), {
		fontSize: {
				options: [
				'eight',
				'ten',
				'twelve',
				'fourteen',
				'sixteen',
				'eighteen',
				'twenty',
				'twentytwo',
				'twentyfour',
				'twentysix',
				'twentyeight',
				'thirty',
				'thirtysix'
				]
		},
		image: {
			resizeUnit: '%',
			resizeOptions: [ {
				name: 'resizeImage:25',
				value: '25',
				icon: 'small',
				className: 'resize-25'
			},
			{
				name: 'resizeImage:50',
				value: '50',
				icon: 'medium',
				className: 'resize-50'
			},
			{
				name: 'resizeImage:75',
				value: '75',
				icon: 'large',
				className: 'resize-75'
			},
			{
				name: 'resizeImage:100',
				value: '100',
				icon: 'full',
				className: 'resize-100'
			},
			{
				name: 'resizeImage:original',
				value: null,
				icon: 'original',
				className: "resize-original"
			}
			],
			toolbar: [ 'imageStyle:alignLeft', 'imageStyle:alignCenter', 'imageStyle:full', 'imageStyle:alignRight', '|',
				'resizeImage:25', 'resizeImage:50', 'resizeImage:75', 'resizeImage:100',
				'resizeImage:original'
			],
			styles: [ 'full', 'alignLeft', 'alignRight', 'alignCenter' ]
		},
		wordCount: {
				onUpdate: stats => {
						// Prints the current content statistics.
						console.log( `Characters: ${ stats.characters }\nWords: ${ stats.words }` );
				}
		},
		alignment: {
				options: [
					{ name: 'left', className: 'text-left' },
					{ name: 'center', className: 'text-center' },
					{ name: 'right', className: 'text-right' }
				]
		},
		toolbar: [
            'heading', 'bulletedList', 'numberedList', 'fontSize', 'undo', 'redo'
			]
	} )
		.then( editor => {
			window.editor = editor;
			console.log(editor.getData())

			CKEditorInspector.attach( editor );
			editor.setData('<p><span class=\"fs-16\">Welcome</span></p><figure class=\"image image-style-align-left resize-50\" ><img src=\"https://ntpproductionall.blob.core.windows.net/ntp-content-production/content/do_31265260262807961612081/artifact/................media-l-24-democracy-and-media-class-vii-assamese_1544507157016.jpg\" alt=\"do_31265260262807961612081\" data-asset-variable=\"do_31265260262807961612081\"></figure>')
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>

</body>
</html>
